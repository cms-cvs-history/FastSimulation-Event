process TEST =  {
    
    include "SimGeneral/HepPDTESSource/data/pythiapdt.cfi"    
    
    source = PoolSource
    {
	# Number of events program should run
	untracked vstring fileNames = {'file:/afs/cern.ch/user/c/cbern/public/singletau_pf.root'}
	untracked int32 maxEvents = -1
    }
    

   
    module test = testEvent {
	
	# necessary to access true particles 
	include "FastSimulation/Event/data/NoVertexGenerator.cfi"
	PSet ParticleFilter = {
	    # Particles with |eta| > etaMax (momentum direction at primary vertex) 
	    # are not simulated 
	    double etaMax = 588888.0
	    # Charged particles with pT < pTMin (GeV/c) are not simulated
	    double pTMin =  0.
	    # Particles with energy smaller than EMin (GeV) are not simulated
	    double EMin = 0.
	}
    }
    module dump = EventContentAnalyzer {}
    
    path p = {test}
}
